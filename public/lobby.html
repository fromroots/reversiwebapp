<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Reversi Game Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1 class="username">WELCOME TO REVERSI LOBBY</h1>
        <div class="row justify-content-between">
            <div class='col-5'>
                <div style="text-align: left;">
                    <h1 class="username" style="margin: 5px;text-align: left;padding:2px 8px;background-color:#000;color: white;display: inline-block;">Players</h1>
<br>
                </div>
                <div id="players" >

                </div>
                <!--this is new players are going to add-->
            </div>
            <div class="col-5 chatbox" style="text-align:left;">
                    <h1 class="username" style="margin: 5px;padding:2px 8px;text-align: left;background-color:#000;color: white;display: inline-block;">Messages</h1>
                    <form onsubmit="send_message(); return false;" class="usernameForm" style="text-align: left;">
                        <input type="text" id="send_message_holder"  style="margin: 12px 0px;padding: 3px;" value=''
                            placeholder="Enter Your Chat message here ....." />
                        <button type="submit" class="playBtn" style="margin: 12px 0px;padding:2px 4px;">SEND</button>
                    </form>   
                <br>
                <div id="messages" style="text-align:left;color:white;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        
                </div>
            </div>

        </div>



        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
        integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="main.js">

    </script>
</body>
